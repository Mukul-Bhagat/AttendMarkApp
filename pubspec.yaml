name: attend_mark
description: "AttendMark - Production-ready attendance management mobile app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.1
  package_info_plus: ^8.0.2
  device_info_plus: ^10.1.0
  open_filex: ^4.4.0
  crypto: ^3.0.3

  # Local Storage
  shared_preferences: ^2.2.2

  # QR Code Scanner
  mobile_scanner: ^5.2.3

  # QR Code Generator
  qr_flutter: ^4.1.0

  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Date Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/logo/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo/app_Icon.png"
  min_sdk_android: 21
